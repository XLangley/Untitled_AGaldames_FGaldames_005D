<ion-content>

   <img src="/assets/logo.png" alt="" class="img-logo">
   <p class="txt-version">VERSION ESTUDIANTE</p>

   <div class="bg-box-login">
      
      <div class="bg-ico-login">
         <img src="/assets/img-user-login.png" alt="" class="img-login">
      </div>
      
      <form #formulario="ngForm" (ngSubmit)="onSubmit()">
         <ion-input type="email" name="email" [(ngModel)]="usuario.email" placeholder="CORREO INSTITUCIONAL" class="input-login" required></ion-input>
         <ion-input type="password" name="password" [(ngModel)]="usuario.password" placeholder="CONTRASEÑA" class="input-login" required></ion-input>

         <ion-button routerLink="/recuperar" expand="block" fill="clear" shape="round" class="boton-recuperar">
            RECUPERAR CONTRASEÑA
         </ion-button>

         <ion-button type="submit" routerLink="/home" expand="block" class="boton-login">
            INICIAR SESIÓN
         </ion-button>
      </form>
   </div>

   <div class="parent-change-version">
      <ion-button class="bg-change-version" routerLink="/login-docente">
         <img src="/assets/briefcase.svg" class="img-change-version">
      </ion-button>
      <p class="txt-change-version txt-cv-top">CAMBIAR A</p>
      <p class="txt-change-version txt-cv-bottom">DOCENTE</p>
   </div>

   <ion-button class="btn-registrarse" id="open-modal1" fill="clear">
      ¿No tienes cuenta? Crea una.
   </ion-button>

   <ion-modal #modal trigger="open-modal1">
    <ng-template>
      <ion-content class="bg-modal">
        <ion-toolbar>
          <ion-title>REGISTRATE</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()" color="success">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
            <ion-input type="text" placeholder="CORREO" class="input-register"></ion-input>
            <ion-input type="password" placeholder="CONTRASEÑA" class="input-register"></ion-input>
            <ion-input type="password" placeholder="REPETIR CONTRASEÑA" class="input-register"></ion-input>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
