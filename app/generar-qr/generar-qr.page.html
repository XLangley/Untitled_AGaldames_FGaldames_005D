<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/home"
        text="Volver"
        color="primary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Informacion QR</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label >Secci√≥n: </ion-label>
      <ion-input class="input-seccion" type="text" name="seccion" [(ngModel)]="informacion.Seccion" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha: </ion-label>
      <ion-input class="input-fecha" type="date" name="date" [(ngModel)]="informacion.Fecha" required ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Hora Inicio: </ion-label>
      <ion-input class="input-Hinicio" type="time" name="HraInicio" [(ngModel)]="informacion.HoraInicio" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Hora Termino: </ion-label>
      <ion-input class="input-HTermino" type="time" name="HraTermino" [(ngModel)]="informacion.HoraTermino" required ></ion-input>
    </ion-item>

    <ion-button type="submit" id="open-modal" expand="block" class="btn-generar" [disabled]="formulario.invalid">
      Generar
    </ion-button>
  </form>
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>QR Clase ****</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <img class="img-qr-modal" src="/assets/qr-code.jpg">
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
